    <title>Reverse String</title>

<body>
    <main>
        <h1>Reverse a String</h1>
        <p>Please, open your browser console. <a href="/algorithms/index.html">Return</a><p>
    </main>
    <script>
        function reverseString(str) {
            "use strict";
            var arr = [];
            for (var i = 0; i < str.length; i++) {
                arr.unshift(str[i]);
            }
            str = arr.join("");
            console.log(typeof str);
            return str;
        }

        console.log(reverseString("hello"));
    </script>
